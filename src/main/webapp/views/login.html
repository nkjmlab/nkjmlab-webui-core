<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<object th:include="/templates/header.html::meta-fragment"
	th:remove="tag"></object>
<script src="../js/login.js"></script>
<link rel="stylesheet" href="../css/login.css" />
<title>ログイン</title>
</head>
<body>
	<div class="container">
		<div class="row" th:fragment="top-menu">
			<div class="col-sm-12">
				<div id="mag-nav">
					<span id="nav-title"></span>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="margin-container">
				<div class="col-sm-12" style="margin-top:10px;">
					<form>
						<div class="form-group">
							<label class="description">ユーザ名</label>
							<input class="form-control" type="text" id="user-id" name="user-id" size="20" value="Yuya Ieiri" pattern=".{3,}" required />
						</div>
						<div class="form-group">
							<label class="description">グループ名</label>
							<input class="form-control" type="text" id="group-id" name="group-id" size="20" value="hisiyamalab" />
						</div>
						<div class="btn-group btn-group-justified submit" role="group">
							<a class="btn btn-primary" role="button" id="login-btn">ログイン</a>
						</div>
						<input id="submit-for-validation" type="submit" formmethod="POST" style="display: none;">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
